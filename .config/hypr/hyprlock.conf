# Hyprlock Configuration
# ~/.config/hypr/hyprlock.conf

# source = ~/.cache/wal/colors-hyprland.conf
general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
}


background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

image {
    monitor =
    path = ~/Pictures/avatar.png
    size = 150
    rounding = -1
    border_size = 4
    border_color = rgb(221, 221, 221)
    position = 0, 200
    halign = center
    valign = center
}


label {
    monitor =
    text = $USER
    color = rgba(0, 0, 0, 1.0)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, 80
    halign = center
    valign = center
}

# Password field
input-field {
    monitor =
    size = 400, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Ange l√∂senord...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

# Time and date
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(0, 0, 0, 1.0)
    font_size = 55
    font_family = JetBrains Mono
    position = 0, 400
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(0, 0, 0, 1.0)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, 340
    halign = center
    valign = center
}

# Battery status
label {
    monitor =
    text = cmd[update:30000] echo "üîã $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'N/A')%"
    color = rgba(0, 0, 0, 1.0)
    font_size = 20
    font_family = JetBrains Mono
    position = 30, 30
    halign = left
    valign = bottom
}

# Uptime
label {
    monitor =
    text = cmd[update:60000] echo "Uptime: $(uptime -p | sed 's/up //')"
    color = rgba(0, 0, 0, 1.0)
    font_size = 15
    font_family = JetBrains Mono
    position = -30, 30
    halign = right
    valign = bottom
}

# Weather information
label {
    monitor =
    text = cmd[update:600000] curl -s 'wttr.in/Stockholm?format=%t+%c' 2>/dev/null || echo "Weather: N/A"
    color = rgba(0, 0, 0, 1.0)
    font_size = 18
    font_family = JetBrains Mono
    position = 30, 80
    halign = left
    valign = bottom
}

# Currently playing music
label {
    monitor =
    text = cmd[update:5000] playerctl metadata --format '‚ô™ {{artist}} - {{title}}' 2>/dev/null | head -c 50 || echo ""
    color = rgba(0, 0, 0, 1.0)
    font_size = 16
    font_family = JetBrains Mono
    position = -30, 80
    halign = right
    valign = bottom
}

# System information
label {
    monitor =
    text = cmd[update:300000] echo "$(whoami)@$(hostname)"
    color = rgba(0, 0, 0, 1.0)
    font_size = 14
    font_family = JetBrains Mono
    position = 0, -400
    halign = center
    valign = center
}

# CPU temperature
label {
    monitor =
    text = cmd[update:10000] sensors 2>/dev/null | grep 'Core 0' | awk '{print "üå°Ô∏è " $3}' || echo ""
    color = rgba(200, 200, 200, 1.0)
    font_size = 16
    font_family = JetBrains Mono
    position = 30, 130
    halign = left
    valign = bottom
}
